<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <link rel="stylesheet" href="./styles.css">

    <title>Higher-Lower</title>
</head>
<body>
    <div class="wrapper">
        <div class="container text-bg-light">
            <header class="row justify-content-center">
                <h1 class="text-center text-bg-primary">Higher-Lower</h1>
            </header>
            <nav class="row justify-content-sm-center justify-content-md-end">
                <div class="list-group list-group-horizontal col-sm-12 col-md-7 col-lg-6 text-center">
                    <a href="https://ebr93.github.io/my-portfolio/" class="list-group-item list-group-item-action">Portfolio</a>
                    <a href="https://github.com/ebr93" class="list-group-item list-group-item-action">Github</a>
                    <a href="./coinflip.html" class="list-group-item list-group-item-action">Coin Flip</a>
                </div>
            </nav>
            <main class="row">
                <div class="container text-center my-2">
                    <div class="row justify-content-center"><h3 id="number-range">Guess a Number between 1 and _</h3></div>
                    <div class="row justify-content-center">
                        <h3 class="col-4" id="guess-count">Guess Count: </h3>
                        <h5>Decimals will be rounded.</h1>
                    </div>
                    <div id="imgPosition" class="row justify-content-center my-3">
                        <img src="./images/numbers-crunching.gif" alt="" class="img-one img-thumbnail">
                    </div>
                    <div id="message-container" class="row">
                        <p id="message-p"></p>
                    </div>
                    <form action="#" class="row justify-content-center">
                            <div class="col-7 col-md-4 mb-3 justify-content-center">
                                <label for="number-input" class="form-label">
                                    Number:
                                </label>
                                <input type="text" class="form-control" id="number-input" >
                            </div>
                            <div class="col-sm-6 col-md-9">
                                <button id="guess-btn" type="button">
                                    Guess
                                </button>
                            </div>
                        </form>
                    
                </div>
            </main>
            <footer class="row text-center">
                <div>ebr93</div>
            </footer>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
