<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <link rel="stylesheet" href="./styles.css">

    <title>Coin Flip</title>
</head>
<body>
    <div class="wrapper">
        <div class="container text-bg-light">
            <header class="row justify-content-center">
                <h1 class="text-center text-bg-primary">Coin Flip</h1>
            </header>
            <nav class="row justify-content-sm-center justify-content-md-end">
                <div class="list-group list-group-horizontal col-sm-12 col-md-7 col-lg-6 text-center">
                    <a href="" class="list-group-item list-group-item-action">Email</a>
                    <a href="" class="list-group-item list-group-item-action">Github</a>
                    <a href="" class="list-group-item list-group-item-action">Higher-Lower</a>
                </div>
            </nav>
            <main class="row">
                <div class="container text-center my-2">
                    <div class="row justify-content-center"><h3 class="">Pick between HEADS or TAILS</h3></div>
                    <div class="row justify-content-center">
                        <h3 class="col-4" id="player-score">Player: 0</h3>
                        <h3 class="col-4" id="computer-score">CPU: 0</h3>
                    </div>
                    <div id="imgPosition" class="row justify-content-center my-3">
                        <img src="./images/flip-coin.gif" alt="" class="img-one img-thumbnail">
                    </div>
                    <div id="imgText"></div>
                    <div class="row justify-content-around">
                        <div class="col-4">
                            <button id="heads" class="coinbtn">
                                HEADS
                            </button>
                        </div>
                        <div class="col-4">
                            <button id="tails" class="coinbtn">
                                TAILS
                            </button>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="row text-center">
                <div>ebr93</div>
            </footer>
        </div>
    </div>
